apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokencheck-backend
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tokencheck-backend
  template:
    metadata:
      labels:
        app: tokencheck-backend
    spec:
      imagePullSecrets:
        - name: gcr-pull-secret
      containers:
      - name: tokencheck-backend
        image: gcr.io/keen-oasis-454518-n8/tokencheck-backend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: TEST_BUY_AMOUNT
          value: "0.0003"
        - name: TOKEN_TO_BUY_FOR_ANVIL_TEST
          value: "0.1"
        - name: MAX_CONNECTIONS
          value: "10"
        - name: IP
          value: "0.0.0.0"
        - name: WORKERS
          value: "4"
        - name: JWT_EXPIRATION_HOURS
          value: "24"
        - name: ENABLE_CONSOLE_LOGGING
          value: "true"
        - name: ENVIRONMENT
          value: "production"
        - name: CORS_ALLOWED_ORIGIN
          value: "https://chainshield.ai"
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: encryption-key
        - name: WALLET_ADDRESS
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: wallet-address
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: private-key
        - name: PRIVATE_KEY_2
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: private-key-2
        - name: DB_SSL_MODE
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: db_ssl_mode
        - name: ETHERSCAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: etherscan-api-key
        - name: THEGRAPH_API_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: thegraph-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: openai-api-key
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: deepseek-api-key
        - name: MORALIS_API_KEY
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: moralis-api-key
        - name: MORALIS_API
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: moralis-api
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: jwt-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: database-url
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: client-secret
        - name: GITHUB_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: auth-url
        - name: GITHUB_TOKEN_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: token-url
        - name: GITHUB_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: redirect-uri
        - name: GOOGLE_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: google-auth-url
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: google-client-secret
        - name: GOOGLE_TOKEN_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: google-token-url
        - name: GOOGLE_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: google-redirect-uri
        - name: WEB_APP_AUTH_CALLBACK_URL
          valueFrom:
            secretKeyRef:
              name: tokencheck-secrets
              key: web-app-auth-callback-url
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.33.2
        command:
        - "/cloud_sql_proxy"
        - "-instances=keen-oasis-454518-n8:us-east4:tokencheck-db=tcp:5432"
        - "-credential_file=/secrets/cloudsql/credentials.json"
        - "-term_timeout=30s"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: cloudsql-credentials
          mountPath: "/secrets/cloudsql"
          readOnly: true
      volumes:
      - name: cloudsql-credentials
        secret:
          secretName: cloudsql-credentials
