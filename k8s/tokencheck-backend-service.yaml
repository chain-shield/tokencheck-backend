apiVersion: v1
kind: Service
metadata:
  name: tokencheck-backend
  namespace: develop
  labels:
    app: tokencheck-backend
    component: api
    part-of: tokencheck
  annotations:
    description: "Backend API service for TokenCheck application"
spec:
  selector:
    app: tokencheck-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
